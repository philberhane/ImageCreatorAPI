<html >

<body>
   <div id="header">
      <div class="container">
       <a href="http://lisathomassalon.com"><img class="responsive" src="https://www.lisathomassalon.com/wp-content/uploads/2016/10/logo.png"></a>
       <div id="navbar">
       <a id="signupNav" href="signup.html">Sign Up</a>
          </div>
       </div>
    </div>
    <input id="userCode" style="display: none">
    
    <div id="login" style="background-color: #675B65;"><h1 style="font-family: michroma; color: white; font-weight: 1; font-size: 18px">ACCOUNT LOGIN</h1></div>
    
    <div class="container">
    
    <div style="padding-top: 25px" id="loginForm" >
    <div class="form-group">
    <label>Email <span style="color:#951e1f">*</span></label>
    <input type="email" class="form-control"  id="email" name="email">
  </div>
  
  <div class="form-group">
    <label>Password <span style="color:#951e1f">*</span></label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
    
   <div style="display: none" class="form-group">
    <label>Email</label>
    <input type="email" class="form-control"  id="fbemail" name="email">
  </div>
  
  <button id="loginButton">LOG IN</button><br>
        <p>Forgot your password? <button id="forgotPopup" style="background-color: transparent; border: none; color: black; text-decoration: underline; font-family: Times New Roman; font-size: 16px">Click here</button></p>
  
  <div style="margin-top: 25px">
  <label >Or Login using Facebook</label><br>
  <fb:login-button scope="public_profile,email" onlogin="fbLogoutUser();">
</fb:login-button>
        </div>
  
  
 
  <div id="myModal" class="modal">
     <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h4>Reset Password</h4>
    <div id="clear">
     <p>Please enter your email:</p>
      <input style="background-color: transparent" placeholder="Email" id="forgotEmail">
    </div>
      <p id="serverMessage"></p>
    <button id="forgotButton" class="signupButton" onclick="sendCode()">Submit</button> 
    <button class="otherButton" id="cancelButton">Cancel</button>
  </div>
        </div>
   
    <p id="">Thank You for signing up! Your account is pending approval.</p>
    <p id="server-response"></p>
    </div>
    </div>
