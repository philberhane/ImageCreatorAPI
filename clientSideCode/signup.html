<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
   <div id="header">
      <div class="container">
       <a href="http://lisathomassalon.com"><img class="responsive" src="https://www.lisathomassalon.com/wp-content/uploads/2016/10/logo.png"></a>
       <div id="navbar">
       <div id="hide">
       <a id="signupNav" href="signup.html">Sign Up</a>
       <a id="loginNav" href="login.html">Login</a>
          </div>
          </div>
       </div>
    </div>
    
    <div id="signUp" style="background-color: #675B65;"><h1 style="font-family: michroma; color: white; font-weight: 1;">SIGN UP</h1></div>
    
    
    <div style="padding-top: 25px" id="signupForm">
    <div class="container">
    <div class="form-group">
    <label>Name <span style="color:#951e1f">*</span></label><br>
    <input type="text" class="form-control" id="name" name="name" >
  </div>

   <div class="form-group">
    <label>Email <span style="color:#951e1f">*</span></label>
    <input type="email" class="form-control"  id="email" name="email">
  </div>
  <div class="form-group">
    <label>Password <span style="color:#951e1f">*</span></label>
    <input type="password" class="form-control"  id="password" name="password">
  </div>
  <div class="form-group">
    <label>Confirm Password <span style="color:#951e1f">*</span></label>
    <input type="password" class="form-control"  id="password2" name="password2">
  </div>
  <div class="form-group">
    <label>Instagram Username <span style="color:#951e1f">*</span></label>
    <input type="text" class="form-control" id="instaUser" name="instaUser">
  </div>
  <div class="form-group">
    <label>Instagram Password <span style="color:#951e1f">*</span></label>
    <input type="password" class="form-control" id="instaPass" name="instaPass">
  </div>
 
  <button id="signupButton" >SIGN UP</button>
    
    
    <p id="server-response"></p>
    </div>
    </div>
    <footer class="footer" style="display: none">
        <p>COPYRIGHT 2018 LISA THOMAS SALON</p>
    </footer>
  <script>
        if ($(window).width() <= 514) {
     var select = document.createElement('select')
        select.id = 'navSelect'
        var option1 = document.createElement('option')
        option1.value = 'login.html'
        option1.innerText = 'LOGIN'
        var option2 = document.createElement('option')
        option2.value = 'signup.html'
        option2.innerText = 'SIGNUP'
        select.appendChild(option2)
        select.appendChild(option1)
        select.setAttribute('onchange', 'javascript:location.href = this.value')
        document.getElementById('hide').innerHTML = ''
        document.getElementById('hide').appendChild(select)
  }
 else {
    document.getElementById('hide').innerHTML = ''
     var anchor1 = document.createElement('a')
     anchor1.id = 'loginNav'
     anchor1.setAttribute('href', 'login.html')
     anchor1.innerText = 'Login'
     var anchor2 = document.createElement('a')
     anchor2.id = 'signupNav'
     anchor2.setAttribute('href', 'signup.html')
     anchor2.innerText = 'Sign Up'
     document.getElementById('hide').appendChild(anchor2)
     document.getElementById('hide').appendChild(anchor1)
 }
        
        $(window).resize(function() {
  if ($(window).width() <= 514) {
     var select = document.createElement('select')
        select.id = 'navSelect'
        var option1 = document.createElement('option')
        option1.value = 'login.html'
        option1.innerText = 'LOGIN'
        var option2 = document.createElement('option')
        option2.value = 'signup.html'
        option2.innerText = 'SIGNUP'
        select.appendChild(option2)
        select.appendChild(option1)
        select.setAttribute('onchange', 'javascript:location.href = this.value')
        document.getElementById('hide').innerHTML = ''
        document.getElementById('hide').appendChild(select)
  }
 else {
    document.getElementById('hide').innerHTML = ''
     var anchor1 = document.createElement('a')
     anchor1.id = 'loginNav'
     anchor1.setAttribute('href', 'login.html')
     anchor1.innerText = 'Login'
     var anchor2 = document.createElement('a')
     anchor2.id = 'signupNav'
     anchor2.setAttribute('href', 'signup.html')
     anchor2.innerText = 'Sign Up'
     document.getElementById('hide').appendChild(anchor2)
     document.getElementById('hide').appendChild(anchor1)
 }
});
    

    </script>  

    
<script src="js/signup.js"></script>

</html>
